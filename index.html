  const products = [

      price: 65.99,
      listed: "24-Pack Cases",
      upgrade: "32-Pack Cases!- LIMITED TIME BONUS UPGRADE!",
      description: [
        "16.9 fl oz Bottles: Perfect size for your purse or backpack for hydration on the go!",
        "CRISP TASTE: Clean, refreshing purified water. Purified through a rigorous, seven-step process called HydRO-7.",
        "HEALTHY CHOICE: Sodium Free, Sugar Free, Calorie Free. Just Pure water, perfect crisp taste.",

      ]
    },
    {
      id: "zephyrhills",

      image: "https://raw.githubusercontent.com/GoodsBetterBest/bottled-waters/main/images/zephyrhills.jpg",
      price: 23.99,
      listed: "24-Pack Case",
      upgrade: "35-Pack Case - LIMITED TIME BONUS UPGRADE!",
      description: [
        "16.9 fl Oz Bottles: Perfect size for your purse or backpack for hydration on the go!",

      ]
    },

      title: "Arrowhead 100% Mountain Spring Water",
      image: "https://raw.githubusercontent.com/GoodsBetterBest/bottled-waters/main/images/arrowhead.jpg",
      price: 23.99,
      listed: "24-Pack Case",
      upgrade: "35-Pack Case - LIMITED TIME BONUS UPGRADE!",
      description: [
        "16.9 fl oz Bottles: Perfect size for your purse or backpack for hydration on the go!",
        "FUELED BY NATURE: Carefully sourced from natural springs in the mountains of California, Colorado and British Columbia",
        "REFRESHING TASTE: Naturally occurring electrolytes for a crisp, clean taste",

      ]
    }
  ];

  const container = document.getElementById("product-container");

  products.forEach(product => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${product.image}" alt="${product.title}">
      <h2>${product.title}</h2>
      <p>Price: $${product.price.toFixed(2)}</p>
      <p><del>${product.listed}</del> <br> <strong>${product.upgrade}</strong></p>
      <ul>
        ${product.description.map(d => `<li>${d}</li>`).join("")}
      </ul>
      <label>Quantity:
        <input type="number" id="qty-${product.id}" min="1" value="1">
      </label>
      <div id="paypal-button-container-${product.id}"></div>
    `;
    container.appendChild(div);

    paypal.Buttons({
      createOrder: function(data, actions) {
        const quantity = parseInt(document.getElementById(`qty-${product.id}`).value);
        const total = (product.price * quantity).toFixed(2);
        return actions.order.create({
          purchase_units: [{
            amount: { value: total }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          const thankyouDiv = document.createElement('div');
          thankyouDiv.style.color = 'green';
          thankyouDiv.style.fontWeight = 'bold';
          thankyouDiv.style.marginTop = '10px';
          thankyouDiv.innerText = `Thanks for your order, ${details.payer.name.given_name}! It will be at your door within 1-2 business days.`;
          
          const productDiv = document.getElementById(`paypal-button-container-${product.id}`).parentElement;
          productDiv.appendChild(thankyouDiv);
        });
      }
    }).render(`#paypal-button-container-${product.id}`);
  });
</script>
